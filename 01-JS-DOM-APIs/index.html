<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Javascript</title>

    <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css">
    <link rel="stylesheet" href="styles.css">

    <script type="application/javascript" src="leaving.js"></script>
</head>

<body>
    <header>
        <h1 class="js-fade fade-in is-paused">Hello World</h1>
    </header>

    <section>
        <button class="button" onclick="showAlert()">Show Alert</button>
        <article>
            <h2>Joke</h2>
            <p id="joke"></p>
        </article>
    </section>
    <section>
        <div class="container">
            <div class="row clearfix">
                <div class="column half">
                    <form action="#" method="POST" id="signupform">
                        <input type="hidden" name="redirect" value="mobile.html" />
                        <div class="row clearfix">
                            <div>
                                <label for="username">Username:</label>
                                <div>
                                    <input type="text" name="username" id="username" required>
                                </div>
                            </div>
                            <div>
                                <label for="password">Password:</label>
                                <div>
                                    <input type="password" name="password" id="password" required>
                                </div>
                            </div>
                        </div>

                        <div class="row clearfix">
                            <div class="column half">
                                <input type="submit" value="Submit" class="button">
                            </div>
                            <div class="column half">
                                <input type="reset" value="Clear" class="button">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="column half">
                    <img src="Media/html5-css-javascript.png">
                </div>
            </div>
        </div>
    </section>

    <div>
        <div class="container">
            <div class="row">
                <footer class="footer">Web UI BootCamp Globant 2018</footer>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript" src="requests.js"></script>

    <script>fadeIn(document.querySelector('.js-fade'))</script>
</body>


</html>
