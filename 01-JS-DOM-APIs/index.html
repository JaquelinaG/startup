<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Javascript</title>

    <link rel="stylesheet" type="text/html" href="node_modules/normalize.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <h1 class="js-fade fade-in is-paused">Hello World</h1>
    </header>

    <section>
        <div class="container">
            <div class="row clearfix">
                <button class="button" onclick="getJoke()">Joke</button>
                <article>
                    <span id="joke"></span>
                </article>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="row clearfix">
            <div class="column half">
                <div id="tableData">
                </div>
            </div>
            <div class="column half">
                <aside>
                    <div class="column flow-opposite">
                        <h2 class="row h2Repo">Repositories</h2>
                        <div class="row clearfix">
                            <input type="text" id="filterTxt" required>
                            <button class="button" onclick="getRepositories(document.getElementById('filterTxt').value)">Search</button>
                        </div>
                        <ul id="repository">
                        </ul>
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <footer class="footer">
                Web UI BootCamp Globant 2018
            </footer>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="animation.js"></script>
    <script type="text/javascript" src="requests.js"></script>

    <script>
        fadeIn(document.querySelector('.js-fade'));
        const array = [
            ['jaquelina', 36547892],
            ['romina', 25479634],
            ['melina', 31478965]
        ];
        document.getElementById('tableData').appendChild(createTable(array));
    </script>

</body>


</html>
